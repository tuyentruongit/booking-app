<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{::title},~{::#css},~{::#main-content},~{::#js})}">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <th:block id="css">
        <link rel="stylesheet" href="/web/assets/css/style-forgot-password.css">
    </th:block>
</head>
<body>

<section id="main-content" class="my-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5">

                <form class="form-forgot-password">

                    <div class="title-description">
                        <h3 class="title-form">
                           Quên mật khẩu
                        </h3>

                    </div>

                    <div class="input-account">
                        <span>Email</span>
                        <div class="input-box">
                            <input type="email" placeholder="Email">
                        </div>
                    </div>
                   <div>
                       <span class="description-form">Để đảm bảo an toàn, xin vui lòng đăng nhập để truy cập vào thông tin</span>
                   </div>

                    <button class="btn-password-retrieval" type="submit">
                        Lấy lại mật khẩu
                    </button>
                    <a class="link-back" th:href="@{/account/login}">Quay lại đăng nhập</a>

                </form>

            </div>
        </div>


    </div>
</section>


<th:block id="js">
    <script src="/web/assets/js/profile.js"></script>
</th:block>
