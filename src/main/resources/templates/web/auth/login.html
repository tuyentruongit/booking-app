<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{::title},~{::#css},~{::#main-content},~{::#js})}">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <th:block id="css">
        <link rel="stylesheet" href="/web/assets/css/style-login.css">
    </th:block>
</head>
<body>

<section id="main-content" class="my-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5">

                <form class="form-login">

                    <div class="title-description">
                        <h3 class="title-form">
                            Đăng nhập
                        </h3>
                        <span class="description-form">Để đảm bảo an toàn, xin vui lòng đăng nhập để truy cập vào thông tin</span>
                    </div>

                    <div class="input-account">
                        <span>Email</span>
                        <div class="input-box">
                            <input type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="input-account ">
                        <span>Mật khẩu</span>
                        <div class="input-box">
                            <input type="password" placeholder="Mật khẩu">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>

                    <button class="btn-login" type="submit">
                        Đăng nhập
                    </button>

                    <div class="link-create-forgot">
                        <a th:href="@{/account/dang-ky}"> Tạo tài khoản </a>
                        <a th:href="@{/account/quen-mat-khau}"> <i class="fa-solid fa-unlock"></i> Quên mật khẩu ?</a>
                    </div>

                    <div class="customs-login">
                        <div class="line"></div>
                        <div class="title-login-other"><span>hoặc đăng nhập bằng</span></div>
                        <div class="line"></div>
                    </div>
                    <a href="#" class="login-google">
                        <span ><i class="fa-brands fa-google-plus-g"></i> Google</span>
                    </a>
                    <span class="policy-web">
                        Khi đăng nhập, tôi đồng ý với các Điều khoản sử dụng và Chính sách bảo mật của StayEase.
                    </span>

                </form>

            </div>
        </div>


    </div>
</section>


<th:block id="js">
    <script src="/web/assets/js/profile.js"></script>
</th:block>


</body>
</html>
