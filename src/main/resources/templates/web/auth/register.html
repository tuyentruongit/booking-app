<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{::title},~{::#css},~{::#main-content},~{::#js})}">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <th:block id="css">
        <link rel="stylesheet" href="/web/assets/css/style-register.css">
    </th:block>
</head>
<body>

<section id="main-content" class="my-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5">

                <form class="form-register">

                    <div class="title-description">
                        <h3 class="title-form">
                            Đăng ký
                        </h3>
                    </div>
                    <div class="input-account">
                        <span>Tên</span>
                        <div class="input-box">
                            <input type="text" placeholder="Tên">
                        </div>
                    </div>
                    <div class="input-account">
                        <span>Họ</span>
                        <div class="input-box">
                            <input type="email" placeholder="Họ">
                        </div>
                    </div>
                    <div class="input-account">
                        <span>Email</span>
                        <div class="input-box">
                            <input type="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="input-account ">
                        <span>Mật khẩu</span>
                        <div class="input-box">
                            <input type="password" placeholder="Mật khẩu">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div class="input-account ">
                        <span>Xác nhận mật khẩu</span>
                        <div class="input-box">
                            <input type="password" placeholder="Xác nhận mật khẩu">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>

                    <button class="btn-register" type="submit">
                        Đăng ký
                    </button>


                    <div class="customs-register">
                        <div class="line"></div>
                        <div class="title-login-other"><span>hoặc tiếp tục với</span></div>
                        <div class="line"></div>
                    </div>
                    <a href="#" class="login-google">
                        <span ><i class="fa-brands fa-google-plus-g"></i> Google</span>
                    </a>
                    <hr>

                    <a th:href="@{/account/login}" class="back-login">
                        <span >Bạn đã có tài khoản? Đăng nhập</span>
                    </a>


                </form>

            </div>
        </div>


    </div>
</section>


<th:block id="js">
    <script src="/web/assets/js/profile.js"></script>
</th:block>
