<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{::title},~{::#css},~{::#main-content},~{::#js})}">
<head>
    <meta charset="UTF-8">
    <title>Xác minh tài khoản</title>
    <th:block id="css">
        <link rel="stylesheet" href="/web/assets/css/style-login.css">
    </th:block>
</head>
<body>

<section id="main-content" class="my-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <form class="form-login" >
                    <div class="title-description">
                        <h3 class="title-form">
                           Xác thực tài khoản
                        </h3>
                    </div>

                    <th:block th:if="${data.success}">
                        <span>Tài khoản của bạn đã được xác thực.bạn có thể click vào nút bên dưới để tiến hành đăng nhập</span>
                        <a th:href="@{/account/login}"  class="btn-login">
                            Đăng nhập
                        </a>
                    </th:block>
                </form>

            </div>
        </div>


    </div>
</section>
<th:block id="js">
    <script src="/web/assets/js/login.js"></script>
</th:block>


</body>
</html>
