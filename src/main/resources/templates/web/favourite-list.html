<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{::title},~{::#css},~{::#main-content},~{::#js})}">
<head>
    <title>Danh sách yêu thích</title>
    <th:block id="css">
        <link rel="stylesheet" href="/web/lib/OwlCarousel/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="/web/lib/OwlCarousel/dist/assets/owl.theme.default.min.css">
        <link rel="stylesheet" href="/web/assets/css/style-favourite-hotel.css">
    </th:block>

</head>
<body>

<div id="main-content">


    <section class="list-hotel">

        <div class="container">
            <div class="row" th:class="${hotelsFavouriteBuCity.size()!=0 ? 'd-none' : 'd-inline-block'}">
                <h1>Chưa có khách sạn nào được thêm vào mục yêu thích</h1>
            </div>
            <th:block th:class="${hotelsFavouriteBuCity.size()==0 ? 'd-none' : 'd-inline-block'}">
                <div class="row " >
                    <div class="title-page">
                        <a th:href="@{/yeu-thich/{id} (id=${#authentication.principal.user.getId()})}" class="link-back">Danh sách yêu thích </a> <span>/ Hà Nội</span>
                        <h2>Hà Nội</h2>
                    </div>
                    <div class="owl-carousel owl-theme slider-main">

                    </div>
                    <div class="wrap-list">

                    </div>
                </div>
            </th:block>
        </div>

    </section>


</div>

<th:block id="js">
    <script th:inline="javascript">
        let hotelList = [[${hotelsFavouriteBuCity}]];

    </script>
    <script src="/web/lib/OwlCarousel/dist/owl.carousel.min.js"></script>
    <script src="/web/assets/js/list-hotel-favourite.js"></script>
</th:block>

</body>
</html>
