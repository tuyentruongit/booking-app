<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{web/layout/layout :: layout(~{::title},~{::#css},~{::#main-content},~{::#js})}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <th:block id="css">
        <link rel="stylesheet" href="/web/assets/css/style-profile-user.css">
    </th:block>
</head>
<body>

<section id="main-content" class="my-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="row">
                    <div class="title-page-confirm-rental d-flex justify-content-center">
                        <h3>Tạo tài khoản đối tác.</h3>
                    </div>
                    <span class=" d-flex justify-content-center mb-3" >
                        Để tài khoản của bạn được bảo mật, chúng tôi cần biết những thông tin của bạn.
                    </span>
                </div>
                <div class="my-setting-container">

                    <div class="content-setting">
                        <div class="information-user">
                            <div class="row d-flex justify-content-between">
                                <div class="col-9">
                                    <h3 class="m-0">Xác minh </h3>
                                    <span>Vui lòng xác minh những thông tin sau bên dưới</span>
                                </div>

                            </div>
                            <hr>

                            <div class="edit-name-user">
                                <div class="row">
                                    <div class="col-3 d-flex align-items-center">
                                        <span class="w-100">Tên</span>
                                    </div>
                                    <div class="col-6 d-flex">
                                        <form id="input-name-user">
                                            <div class="edit-name form-group">
                                                <input th:value="${#authentication.principal.user.getName()}"
                                                       class="input-name-user form-control" type="text" placeholder="Tên" name="nameUser">
                                            </div>
                                        </form>

                                    </div>

                                </div>
                            </div>
                            <hr>

                            <div class="edit-email-user">
                                <div class="row">
                                    <div class="col-3 d-flex align-items-center">
                                        <span class="w-100">Địa chỉ email</span>
                                    </div>
                                    <div class="col-6 d-flex">
                                        <div class="edit-email">
                                            <span sec:authentication="name"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <hr>

                            <div class="edit-phone-number-user">
                                <div class="row">
                                    <div class="col-3 d-flex align-items-center">
                                        <span class="w-100">Số điện thoại</span>
                                    </div>
                                    <div class="col-6 d-flex">
                                        <div class="edit-phone-number">
                                            <input th:value="${#authentication.principal.user.getPhoneNumber()}"
                                                   class="input-phone" type="text" placeholder="Số điện thoại">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <hr>

                            <div class="edit-address-user">
                                <div class="row">
                                    <div class="col-3">
                                        <span class="w-100">Địa chỉ</span>
                                    </div>
                                    <div class="col-6 d-flex">
                                        <div class="edit-address-number">
                                            <input th:value="${#authentication.principal.user.getAddress()}"
                                                   class="address" type="text" placeholder="Nhập địa chỉ">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn-save" th:value="${#authentication.principal.user.getId()}">Tiếp tục
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</section>


<th:block id="js">
    <script th:inline="javascript">
        const imageUser = [[${imageUser}]];
        $('#input-name-user').validate({
            rules: {
                nameUser: {
                    required: true,
                },
            },
            messages: {
                nameUser: {
                    required: "Tên của bạn không được để trống.",
                },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        $('#form-change-password').validate({
            rules: {
                currentPassword: {
                    required: true,
                }
                ,newPassword: {
                    required: true,
                }
                ,confirmNewPassword: {
                    required: true,
                },
            },
            messages: {
                currentPassword: {
                    required: "Mật khẩu không được để trống",
                }
                ,newPassword: {
                    required: "Mật khẩu mới không được để trống",
                }
                ,confirmNewPassword: {
                    required:"Vui lòng nhập lại mật khẩu mới của bạn",
                },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        const deleteUser = (id) =>{
            const reason = document.getElementById('reasonDeleteUser');
            const data = reason.value
            axios.post("/api/auth/delete/user/"+id , data,{
                headers: {
                    'Content-Type': 'text/plain'  // Đảm bảo đúng Content-Type nếu API yêu cầu
                }
            })
                .then((response) =>{
                    toastr.success("Yêu cầu của bạn đã được gửi")
                })
                .catch((err) =>{
                    toastr.success(err)
                })
        }


    </script>
    <script src="/web/assets/js/profile.js"></script>
</th:block>
</body>
</html>
